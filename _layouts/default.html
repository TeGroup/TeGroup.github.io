---

<!doctype html>
<html lang="{{ site.locale | replace: " _", "-" | default: "en" }}" class="no-js">

<head>
  <!-- Preload -->
  <!-- <link rel="preload" href="{{ '/scripts/three.min.js' | relative_url }}" as="script">
  <link rel="preload" href="{{ '/scripts/vanta.waves.min.js' | relative_url }}" as="script"> -->

  <!-- VANTA Scripts -->



  {% include head.html %}
  {% include head/custom.html %}
</head>

<body
  class="layout--{{ page.layout | default: layout.layout }}{% if page.classes or layout.classes %}{{ page.classes | default: layout.classes | join: ' ' | prepend: ' ' }}{% endif %}"
  dir="{% if site.rtl %}rtl{% else %}ltr{% endif %}">
  <div class="vanta-bg" id="vanta-bg"></div>
    <script src="{{ '/scripts/three.min.js' | relative_url }}"></script>
  <script src="{{ '/scripts/vanta.waves.min.js' | relative_url }}"></script>

  <script>
   window.addEventListener('load', function () {
    VANTA.WAVES({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x2b457a,
        shininess: 22.00,
        waveSpeed: 0.15,
        zoom: 1.07
      });
  });
  </script>
  {% include masthead.html %}

  <div class="initial-content">
    {{ content }}
    {% include after-content.html %}
  </div>


  <div id="footer" class="page__footer">
    <footer>

      {% include_cached footer.html %}
    
    </footer>
    
  </div>
  
  {% include scripts.html %}
</body>


</html>
